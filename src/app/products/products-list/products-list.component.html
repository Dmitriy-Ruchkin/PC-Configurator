<div class="products">
  <h3 class="products__title">{{Products[productType]}}</h3>
  <div class="products__products-list">
    <div class="product" *ngFor="let product of productsList" (click)="showProductDetails(product)">
      <img [src]="product.imageURL" class="product__image">
        <p class="product__title">{{product.name}}</p>
        <p class="product__description">{{product.description}}</p>
      <p class="product__price">Цена: {{product.price | pcConfiguratorCurrencyPipe}}</p>
      <button class="product__add-to-config-button pc-configurator__accept-button-primary"
              type="button" (click)="selectCurrentProduct(product)">Добавить в конфигурацию</button>
    </div>
  </div>
</div>
